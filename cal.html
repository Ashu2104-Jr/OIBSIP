<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19edb1d06b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal.css">
</head>


<body>
    <h1>Calculator</h1>
    <div id="body" class="container">
        <div class="input">
            <input type="text" id="info" name="info" class="txt-box" placeholder="0.000">
        </div>
            <div class="t1">
                <table>
                    <tr>
                        <td><button value="C" class="c">C</button></td>
                         <td><button value="/" class="xbtn"><i class="fa-solid fa-divide fa-10xs"></i></button></td>
                        <td><button value="*"  class="xbtn"><i class="fa-solid fa-multiply"></i></button></td>
                        <td><button value="s"  class="xbtn"><i class="fa-solid fa-square-root"></i></button></td>
                                           
                    </tr>
                    <tr>
                        <td><button value="7">7</button></td>
                        <td><button value="8">8</button></td>
                        <td><button value="9">9</button></td>
                        <td><button value="-"  class="xbtn"><i class="fa-solid fa-minus"></i></button></td>                 
                    </tr>
                    <tr>
                        <td><button value="4">4</button></td>
                        <td><button value="5">5</button></td>
                        <td><button value="6">6</button></td>
                        <td><button value="+"  class="xbtn"><i class="fa-solid fa-add"></i></i></button></td> </tr>
                    </div>
                        <tr>
                        <td><button value="1">1</button></td>
                        <td><button value="2">2</button></td>
                        <td><button value="3">3</button></td>
                        <td rowspan="2"><button value="=" class="equal">=</i></button></td>
                    </tr>
                    <tr>
                        <td><button value="(" class="xbtn">(</button></td>
                        <td><button value="0">0</button></td>
                        <td><button value=")" class="xbtn">)</button></td>
                    </tr>
                </table>
            </div>
    </div>
    </div>
    <h3>Created by @Ashutosh</h3>
    <script src="cal.js"></script>
</body>

</html>
